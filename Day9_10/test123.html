<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {
 
var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
		text: "Daily Exchange Euro Per US.Dollar"
	},
	axisX: {
		valueFormatString: "DD MMM,YY"
	},
	axisY: {
		title: "Value (in $ € DKK)",
		includeZero: false,
		suffix: "   "
	},
	legend:{
		cursor: "pointer",
		fontSize: 12,
		itemclick: toggleDataSeries
	},
	toolTip:{
		shared: true
	},
	data: [{
		name: "US Dollar",
		type: "line",
		yValueFormatString: "#0.## ($)",
		showInLegend: true,
		dataPoints: [
			{ x: new Date(2020,7,13), y: 1.13 },
			{ x: new Date(2020,7,12), y: 1.18 },
			{ x: new Date(2020,7,11), y: 1.20 },
			{ x: new Date(2020,7,10), y: 1.15 },
			{ x: new Date(2020,7,9), y: 1.13 },
			{ x: new Date(2020,7,8), y: 1.15 },
			{ x: new Date(2020,7,7), y: 1.13 }
		]
	},
	{
		name: "Euro",
		type: "line",
		yValueFormatString: "#0.## €",
		showInLegend: true,
		dataPoints: [
			{ x: new Date(2020,7,13), y: 0.88 },
			{ x: new Date(2020,7,12), y: 0.91 },
			{ x: new Date(2020,7,11), y: 0.91 },
			{ x: new Date(2020,7,10), y: 0.83 },
			{ x: new Date(2020,7,9), y: 0.88 },
			{ x: new Date(2020,7,8), y: 0.85 },
			{ x: new Date(2020,7,7), y: 0.88 }
		]
	},	
	{
		name: "Danish Krone",
		type: "line",
		yValueFormatString: "#0.## DKK",
		showInLegend: true,
		dataPoints: [
			{ x: new Date(2020,7,13), y: 0.98 },
                        { x: new Date(2020,7,12), y: 0.91 },
                        { x: new Date(2020,7,11), y: 0.91 },
                        { x: new Date(2020,7,10), y: 0.83 },
                        { x: new Date(2020,7,9), y: 0.93 },
                        { x: new Date(2020,7,8), y: 0.92 },
                        { x: new Date(2020,7,7), y: 1.03 }
	]
	}]
});
chart.render();

function toggleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else{
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
